<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/hat.svg" />
    <title>Something</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #b6d3b5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            text-align: center;
            padding: 20px;
            border: 2px solid #85d382;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.5rem;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎉Congratulation🎉</h1>
        <div class="message" id="message"></div>
    </div>
    <audio class="song" loop autoplay>
        <source src="./music/oneday.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <script>
        var message =
            `Miền nam thì có hoa mai, gặp nhau phải có một hai lời chào, \n
            Miền bắc thì có hoa đào, gặp nhau phải có lời chào đầu tiên. \n
            Hello, lại là tui đây. Vào ngày đẹp trời không deadline đã giúp tui có thời gian build lên chiếc mini web này. Tuy nó hong có chi đặc biệt lắm, nhưng coi như là lần đầu tui build 1 website chúc mừng sinh nhật ai đó. Trước đó có 1 version, tui vừa viết vừa ôn thi nên nó cũng k có ổn lắm, nên tui không có deploy nó được. 
            Nay 6/12 hì, Shu  lại đang ở một đất nước mới rùi, nếu có gì hay thì gửi tui coi ké với =))). Nếu có chiện gì xảy ra thì tui vẫn ở đây để nghe bạn kể, lệch giờ quá thì tui dậy đọc sau nhưng nếu trả lời được liền thì tui sẽ trả lời hehe. 
            Cuối cùng, mong bạn có thể cố gắng hết sức ở môi trường mới, đất nước mới để kiếm nhìu tiền về đây chơi lại  =))). Cũng mong chiếc website nì có thể sống được lâu (nếu server không sập T.T). Nếu sập bạn có thể kiu tui để tui deploy nó lên server lại vì dù gì source code tui cũng lưu roài. Wishing you a day filled with love, laughter, and unforgettable memories. Happy Birthday! 🎂🎁`;

        const messageElement = document.getElementById("message");
        let index = 0;

        function typeEffect() {
            if (index < message.length) {
                messageElement.innerHTML += message[index];
                index++;
                setTimeout(typeEffect, 10);
            }
        }
        typeEffect();
    </script>
</body>
</html>
